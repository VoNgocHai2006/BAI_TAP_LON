    <section id="contact">
        <h2 class="section-title">Liên hệ với chúng tôi</h2>

        <form action="submit_form.php" method="post" class="contact-form">
            <div class="form-group">
                <label for="name">Mr Long & Hai</label>
                <input type="text" id="name" name="name" placeholder="Nhập tên của bạn" required>
            </div>

            <div class="form-group">
                <label for="email">abcde@gmail.com</label>
                <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required>
            </div>

            <div class="form-group">
                <label for="subject">Chủ đề</label>
                <input type="text" id="subject" name="subject" placeholder="Chủ đề câu hỏi của bạn" required>
            </div>

            <div class="form-group">
                <label for="message">Lời nhắn</label>
                <textarea id="message" name="message" rows="4" placeholder="Nhập lời nhắn của bạn" required></textarea>
            </div>

            <button type="submit" class="btn">Gửi yêu cầu</button>
        </form>
